<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Firebase - Tempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 700px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .chat-header .status {
            font-size: 12px;
            opacity: 0.8;
        }

        .online-indicator {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-bubble {
            background: white;
            padding: 15px;
            border-radius: 18px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            position: relative;
            max-width: 85%;
        }

        .message-header {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .message-text {
            color: #334155;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-image {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .message-time {
            font-size: 10px;
            color: #94a3b8;
            text-align: right;
            margin-top: 8px;
        }

        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .username-container {
            margin-bottom: 15px;
        }

        .username-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #f8fafc;
        }

        .username-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .message-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 12px 18px;
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            transform: none;
            cursor: not-allowed;
        }

        .file-input-container {
            position: relative;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #f1f5f9;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 13px;
            color: #64748b;
        }

        .file-input-label:hover {
            background: #e2e8f0;
            border-color: #667eea;
        }

        .file-preview {
            margin-top: 10px;
            text-align: center;
        }

        .file-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            color: #64748b;
            font-size: 14px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 13px;
            text-align: center;
        }

        .no-messages {
            text-align: center;
            color: #94a3b8;
            font-style: italic;
            margin-top: 50px;
        }

        /* Scrollbar personalizada */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
                margin: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="online-indicator"></div>
            <h1>🔥 Chat Firebase</h1>
            <div class="status">Conectado em tempo real</div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="no-messages" id="noMessages">
                👋 Seja o primeiro a enviar uma mensagem!
            </div>
        </div>

        <div class="input-section">
            <div class="username-container">
                <input type="text" id="usernameInput" class="username-input" placeholder="💭 Digite seu nome..." maxlength="20" />
            </div>

            <div class="message-input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="✍️ Digite sua mensagem..." maxlength="500" />
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <span>📤</span>
                    Enviar
                </button>
            </div>

            <div class="file-input-container">
                <input type="file" id="imageInput" class="file-input" accept="image/*" onchange="previewImage()" />
                <label for="imageInput" class="file-input-label">
                    <span>📷</span>
                    Clique para adicionar uma foto
                </label>
                <div class="file-preview" id="filePreview"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-storage-compat.min.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAE-0JkVBOHyPhwBLiZA611slxM9j2ahq4",
            authDomain: "chat-37.firebaseapp.com",
            databaseURL: "https://chat-37-default-rtdb.firebaseio.com",
            projectId: "chat-37",
            storageBucket: "chat-37.firebasestorage.app",
            messagingSenderId: "372607332680",
            appId: "1:372607332680:web:af46f5a4a45a66699c037d"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();
        const messagesRef = database.ref('messages');

        let selectedFile = null;

        // Escutar novas mensagens
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            displayMessage(message);
            document.getElementById('noMessages').style.display = 'none';
        });

        // Função para exibir mensagem
        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const userInitial = message.username ? message.username.charAt(0).toUpperCase() : '?';
            const timestamp = new Date(message.timestamp).toLocaleString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                day: '2-digit',
                month: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header">
                        <div class="user-avatar">${userInitial}</div>
                        <span>${message.username || 'Anônimo'}</span>
                    </div>
                    ${message.text ? `<div class="message-text">${escapeHtml(message.text)}</div>` : ''}
                    ${message.imageUrl ? `<img src="${message.imageUrl}" alt="Imagem" class="message-image" onclick="openImage('${message.imageUrl}')" />` : ''}
                    <div class="message-time">${timestamp}</div>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Função para enviar mensagem
        async function sendMessage() {
            const username = document.getElementById('usernameInput').value.trim();
            const messageText = document.getElementById('messageInput').value.trim();
            const sendBtn = document.getElementById('sendBtn');

            if (!username) {
                alert('⚠️ Por favor, digite seu nome!');
                document.getElementById('usernameInput').focus();
                return;
            }

            if (!messageText && !selectedFile) {
                alert('⚠️ Digite uma mensagem ou selecione uma imagem!');
                document.getElementById('messageInput').focus();
                return;
            }

            // Desabilitar botão durante o envio
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="spinner"></div> Enviando...';

            try {
                let imageUrl = null;

                // Upload da imagem se existir
                if (selectedFile) {
                    const storageRef = storage.ref(`images/${Date.now()}_${selectedFile.name}`);
                    const uploadTask = await storageRef.put(selectedFile);
                    imageUrl = await uploadTask.ref.getDownloadURL();
                }

                // Salvar mensagem no database
                await messagesRef.push({
                    username: username,
                    text: messageText,
                    imageUrl: imageUrl,
                    timestamp: Date.now()
                });

                // Limpar campos
                document.getElementById('messageInput').value = '';
                document.getElementById('imageInput').value = '';
                document.getElementById('filePreview').innerHTML = '';
                selectedFile = null;

            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                alert('❌ Erro ao enviar mensagem: ' + error.message);
            } finally {
                // Reabilitar botão
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<span>📤</span> Enviar';
            }
        }

        // Função para preview da imagem
        function previewImage() {
            const input = document.getElementById('imageInput');
            const preview = document.getElementById('filePreview');
            
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                
                // Verificar tamanho (max 5MB)
                if (selectedFile.size > 5 * 1024 * 1024) {
                    alert('⚠️ Imagem muito grande! Máximo 5MB.');
                    input.value = '';
                    selectedFile = null;
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <img src="${e.target.result}" alt="Preview" />
                        <div style="margin-top: 5px; font-size: 12px; color: #64748b;">
                            ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(1)} KB)
                        </div>
                    `;
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        // Função para abrir imagem em tela cheia
        function openImage(url) {
            window.open(url, '_blank');
        }

        // Função para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('messageInput').focus();
            }
        });

        // Salvar nome do usuário no localStorage (se disponível)
        document.getElementById('usernameInput').addEventListener('input', function(e) {
            try {
                localStorage.setItem('chatUsername', e.target.value);
            } catch(error) {
                // Ignore localStorage errors
            }
        });

        // Restaurar nome do usuário
        try {
            const savedUsername = localStorage.getItem('chatUsername');
            if (savedUsername) {
                document.getElementById('usernameInput').value = savedUsername;
            }
        } catch(error) {
            // Ignore localStorage errors
        }

        console.log('🔥 Chat Firebase iniciado com sucesso!');
    </script>
</body>
</html>
