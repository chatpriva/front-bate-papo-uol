<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Terminal Hacker</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff00;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div><span class="cursor"></span>

  <script>
    const terminal = document.getElementById('terminal');
    const lines = [
      'Iniciando conexão segura...',
      'Conexão com o servidor 192.168.0.1 estabelecida',
      'Autenticando como: anonymous',
      'Acesso concedido!',
      'Executando varredura de portas...',
      'Portas abertas encontradas: 22, 80, 443',
      'Bypass no firewall detectado',
      'Injetando script remoto...',
      'Extraindo dados criptografados...',
      'Download completo!',
      'Encerrando conexão segura...',
      'Sistema limpo. Nenhum rastro deixado.'
    ];

    let lineIndex = 0;
    function typeLine() {
      if (lineIndex >= lines.length) return;
      let charIndex = 0;
      const line = lines[lineIndex] + '\n';

      const typer = setInterval(() => {
        terminal.textContent += line[charIndex];
        charIndex++;
        if (charIndex >= line.length) {
          clearInterval(typer);
          lineIndex++;
          setTimeout(typeLine, 500);
        }
      }, 30);
    }

    typeLine();
  </script>
</body>
</html>
